services:
  poc-prisma-db:
    image: postgres:16
    container_name: poc-prisma-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - poc-prisma-network
    volumes:
      - poc-prisma-data:/var/lib/postgres/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

volumes:
  poc-prisma-data:

networks:
  poc-prisma-network:
    name: poc-prisma-net
    driver: bridge