name: prisma

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=orm
      - POSTGRES_USER=prisma
      - POSTGRES_PASSWORD=prisma1234
    networks:
      - prisma-network
    volumes:
      - prisma-data:/var/lib/postgresql/data

volumes:
  prisma-data:
    driver: local
    name: prisma-data

networks:
  prisma-network:
    driver: bridge
    name: prisma-net
